{% load static %}
<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>舆情分析聊天机器人</title>
  <link rel="icon" href="{% static 'img/robot.svg' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
   
  
</head>
<body data-theme="light">
  <header>
    <img src="{% static 'img/robot.svg' %}" alt="ChatGPT" />
       <h1 class="header-title" id="header-title">舆情分析聊天机器人（空闲中）</h1>
    <button class="theme-toggle" onclick="toggleTheme()">切换主题</button>
  </header>

  <div id="main">
    <div class="message bot">你好！我能帮你什么吗？</div>
  </div>

  
  <div id="input-bar">
    <div class="input-parent">
        <div id="file-wrapper">
            <div id="file-info" class="file-info"></div>
        </div>
        <div class="input-wrapper"> 
            <button class="icon-button" onclick="document.getElementById('file-input').click()" title="上传文件">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon_upload" width="128" height="128" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M24.707 9.565L9.858 24.415a9 9 0 0 0 0 12.727v0a9 9 0 0 0 12.728 0l17.678-17.677a6 6 0 0 0 0-8.486v0a6 6 0 0 0-8.486 0L14.101 28.657a3 3 0 0 0 0 4.243v0a3 3 0 0 0 4.242 0l14.85-14.85"/></svg>
            </button>
            <input type="file" id="file-input" />

            <label for="chat-input"></label><textarea id="chat-input" placeholder="输入消息..." rows="1"></textarea>
            <button class="send-button" id="send-button" onclick="sendMessage()" title="发送消息">
                <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24"><g fill="none"><path d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"/><path fill="currentColor" d="M20.25 3.532a1 1 0 0 1 1.183 1.329l-6 15.5a1 1 0 0 1-1.624.362l-3.382-3.235l-1.203 1.202c-.636.636-1.724.186-1.724-.714v-3.288L2.309 9.723a1 1 0 0 1 .442-1.691l17.5-4.5Zm-2.114 4.305l-7.998 6.607l3.97 3.798zm-1.578-1.29L4.991 9.52l3.692 3.53l7.875-6.505Z"/></g></svg>
            </button>
        </div>
    </div>
  </div>
  <input type="hidden" id="uploaded-file-name" name="uploaded-file-name" value="" />

<script src="{% static 'js/chat.js' %}"></script>
  <script src="{% static 'js/normal.js' %}"></script>
 <script src="{% static 'js/jquery-3.6.4.js' %}"></script>
<script src="{% static 'js/marked.min.js' %}"></script>
</body>
</html>
